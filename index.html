<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> <!-- Montserrat 500 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> <!-- Monstserrat 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> <!-- Fraunces 700 -->
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="main-display">
      <div class="main-container">
        <div class="bg-image"></div>
        <div class="main-description">
          <span class="perfume">PERFUME</span>
          <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price"><span class="off-price">$149.99 </span><span class="og-price">$169.99</span></div>

          <button class="btn-add-cart"><i class="fa fa-plus"></i> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.youtube.com/channel/UCOHMlT_6GSSRrK-ZB1xGsMg" target="_blank">Ramsés Pérez</a>.
    </div>
  </main>
  <script src="https://kit.fontawesome.com/9fd6374482.js" crossorigin="anonymous"></script>
</body>
</html>
